<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D Image Slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="card" style="--i:1;">
				<div class="imgBx"><img src="img1.jpg"></div>
				<h2>데이뚜!<br><span>귀욤별댕</span></h2>
			</div>
			<div class="card" style="--i:2;">
				<div class="imgBx"><img src="img2.jpg"></div>
				<h2>데이뚜!<br><span>깜찍김탱</span></h2>
			</div>
			<div class="card" style="--i:3;">
				<div class="imgBx"><img src="img3.jpg"></div>
				<h2>데이뚜!<br><span>둘이 활짝</span></h2>
			</div>
			<div class="card" style="--i:4;">
				<div class="imgBx"><img src="img4.jpg"></div>
				<h2>데이뚜!<br><span>까페에서</span></h2>
			</div>
		</div>
	</div>
	<div class="btns">
		<div class="prev"></div>
		<div class="next"></div>
	</div>
	<script>
		let prev = document.querySelector('.prev');
		let next = document.querySelector('.next');
		let box = document.querySelector('.box');
		let degree = 0;

		prev.addEventListener('click', function(){
			degree += 90;
			box.style = `transform: perspective(1000px) rotateY(${degree}deg)`;
		})
		next.addEventListener('click', function(){
			degree -= 90;
			box.style = `transform: perspective(1000px) rotateY(${degree}deg)`;
		})
	</script>
</body>
</html>
